<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title th:text="#{c.logoText}"></title>
    <style>
        #updateButton {
            position: relative;
            padding: 8px 16px;
            outline: none;
            border-radius: 20px;
            cursor: pointer;
        }

        #updateButton:active {
            background: hsl(var(--pf));
        }

        .button__text {
            transition: all 0.2s;
        }

        .button--loading .button__text {
            visibility: hidden;
            opacity: 0;
        }

        .button--loading::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 4px solid transparent;
            border-top-color: hsl(var(--pf));
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }

    </style>
    <script>
        function handleButtonClick(button) {
            if (!button.classList.contains('button--loading')) {
                button.classList.add('button--loading');
                button.disabled = true;
                getLocationAndSubmit();
            }
        }

        function getLocationAndSubmit() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    sendLocationToServer(position);
                    submitForm();
                }, function (error) {
                    console.log('ÏúÑÏπò Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞ Ïã§Ìå®:', error.message);
                });
            } else {
                console.log('Ïó∞Í≤∞ ÏïàÎê®. ÏúÑÏπò Ï†ïÎ≥¥ Ï†úÍ≥µ ÎèôÏùò ÌïÑÏöî');
            }
        }

        function sendLocationToServer(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const form = document.getElementById('locationDTO');
            form.latitude.value = latitude;
            form.longitude.value = longitude;
        }

        function submitForm() {
            const form = document.getElementById('locationDTO');
            form.submit();
        }

    </script>
</head>

<body>
<main layout:fragment="main" class="flex-grow flex justify-center ">
    <div class="max-w-2xl w-full px-4">
        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="mt-2 px-4 mt-4">
                    <div class="flex justify-between">
                        <div class="flex flex-col">
                            <div class="card-title flex items-center">
                                <span class="text-3xl" th:text="${@rq.getCurrentDate}"></span>
                                <span class="text-3xl" th:text="${@rq.getWeatherInfo}"></span>
                            </div>
                            <div class="card-title flex items-center">
                                <span class="text-xl" th:text="${@rq.getAddress}"></span>
                                <div>
                                    <form id="locationDTO" th:action="@{/usr/location/update/main}" class="mb-0"
                                          method="post">
                                        <button id="updateButton" type="button"
                                                class="button bg-white border border-primary text-primary hover:bg-primary hover:text-white"
                                                onclick="handleButtonClick(this);">
                                            <span class="button__text text-xl">Update</span>
                                            <input type="hidden" name="latitude" th:value="${latitude}">
                                            <input type="hidden" name="longitude" th:value="${longitude}">
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <h2 class="card-title flex items-center px-4">
                    <a href="/usr/article/todayList">
                        <th:block th:utext="#{c.iconTodayList}"></th:block>
                        <span class="text-2xl" th:text="#{c.pageNameTodayList}"></span>
                    </a>
                </h2>
                <br>
                <br>
                <div class="max-w-3xl py-6 px-4">
                    <div th:if="${@rq.isLogout()}">
                        <div class="flex flex-wrap gap-4">
                            <div th:each="article : ${articlesFilteredOnce}"
                                 class="flex mx-1 rounded overflow-hidden shadow-lg">
                                <a th:href="@{/usr/article/detail/{id}(id=${article.id})}">
                                    <img th:src="${article.image != null ? article.image.filepath : '/images/default.png'}"
                                         class="w-full h-32 object-cover"/>
                                    <div class="flex justify-around">
                                        <div class="like-display">
                                            <span class="heart-icon text-red-500 mr-1">üíï</span>
                                            <span th:text="${article.getLikedMembers().size()}"></span>
                                        </div>
                                        <span th:text="${#numbers.formatDecimal(@articleService.getDistanceBetweenUser(article), 1, 1)} + 'km'"></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div th:if="${@rq.isLogin()}">
                        <div class="flex flex gap-4">
                            <div th:each="article : ${articlesFilterdAndSorted}"
                                 class="rounded overflow-hidden shadow-lg">
                                <a th:href="@{/usr/article/detail/{id}(id=${article.id})}">
                                    <img th:src="${article.image != null ? article.image.filepath : '/images/default.png'}"
                                         class="w-full h-32 object-cover"/>
                                    <div class="flex justify-around">
                                        <div class="like-display">
                                            <span class="heart-icon text-red-500 mr-1">üíï</span>
                                            <span th:text="${article.getLikedMembers().size()}"></span>
                                        </div>
                                        <span th:text="${#numbers.formatDecimal(@articleService.getDistanceBetweenUser(article), 1, 1)} + 'km'"></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-4 mt-4">
                <div th:if="${@rq.isLogin}" class="card bg-base-100 shadow-xl max-w-2xl w-full px-4">
                    <h2 class="card-title flex items-center mt-4">
                        <a href="/usr/article/mylist">
                            <i class="fa-solid fa-list"></i>
                            <span class="text-2xl">ÎÇòÏùò Í≤åÏãúÎ¨º</span>
                        </a>
                    </h2>
                    <br>
                    <br>
                    <div class="flex flex-wrap gap-4">
                        <div th:each="article : ${myArticles}" class="rounded overflow-hidden shadow-lg">
                            <a th:href="@{/usr/article/detail/{id}(id=${article.id})}">
                                <img th:src="${article.image != null ? article.image.filepath : '/images/default.png'}"
                                     class="w-full h-32 object-cover"/>
                                <div class="px-6 py-4">
                                    <div class="font-bold text-xl mb-2 truncate"
                                         th:text="${article.getWeatherInfo()}"></div>
                                    <span th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd')}"></span>
                                </div>
                            </a>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </div>

</main>
</body>

</html>
