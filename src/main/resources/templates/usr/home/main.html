<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title th:text="#{c.logoText}"></title>
    <script>
        function showLoadingSpinner() {
            var spinner = document.getElementById('spinner');
            spinner.style.display = 'block';
        }

        function hideLoadingSpinner() {
            var spinner = document.getElementById('spinner');
            spinner.style.display = 'none';
        }

        function getLocationAndSubmit() {
            if (navigator.geolocation) {
                showLoadingSpinner();
                navigator.geolocation.getCurrentPosition(function (position) {
                    sendLocationToServer(position);
                    submitForm();
                }, function (error) {
                    hideLoadingSpinner();
                    console.log('위치 정보 가져오기 실패:', error.message);
                });
            } else {
                console.log('연결 안됨. 위치 정보 제공 동의 필요');
            }
        }

        function sendLocationToServer(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            var form = document.getElementById('locationDTO');
            form.latitude.value = latitude;
            form.longitude.value = longitude;
        }

        function submitForm() {
            var form = document.getElementById('locationDTO');
            form.submit();
        }

    </script>
</head>

<body>
<main layout:fragment="main" class="flex-grow flex justify-center ">
    <div class="max-w-2xl w-full px-4">
        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="mt-2 px-4 mt-4">
                    <form id="locationDTO" th:action="@{/usr/location/update/main}" method="post">
                        <div class="flex">
                            <div class="flex flex-col" style="height: 70px;">
                                <h2 class="card-title flex items-center">
                                    <span class="text-2xl" th:text="${@rq.getAddress}"></span>
                                </h2>
                                <h2 class="card-title flex items-center">
                                    <span class="text-xl" th:text="${@rq.getCurrentDate}"></span>
                                    <span class="text-xl" th:text="${@rq.getWeatherInfo}"></span>
                                </h2>
                            </div>
                            <div class="flex flex-grow justify-end items-center">
                                <div id="spinner" class="loader ml-4">Loading...</div>
                            </div>
                            <button id="submitButton" type="button" class="btn btn-link" style="height: 70px;"
                                    onClick="getLocationAndSubmit()">
                                   <span class="text-xl">
                                       위치 업데이트
                                   </span>
                            </button>
                            <input type="hidden" name="latitude" th:value="${latitude}">
                            <input type="hidden" name="longitude" th:value="${longitude}">
                        </div>
                    </form>
                </div>
                <br>
                <br>
                <h2 class="card-title flex items-center px-4">
                    <span class="text-4xl">오늘의 코디</span>
                </h2>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
        <div class="flex flex-col gap-4 mt-4">
            <div th:if="${@rq.isLogin}" class="card bg-base-100 shadow-xl max-w-2xl w-full px-4">
                <h2 class="card-title flex items-center mt-4">
                    <span class="text-4xl">나의 게시물</span>
                </h2>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>

</main>
</body>

</html>
