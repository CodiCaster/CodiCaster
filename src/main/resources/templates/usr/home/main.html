<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title th:text="#{c.logoText}"></title>
    <script>
        function showLoadingSpinner() {
            var spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';
        }

        function hideLoadingSpinner() {
            var spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'none';
        }

        function getLocationAndSubmit() {
            if (navigator.geolocation) {
                showLoadingSpinner();
                navigator.geolocation.getCurrentPosition(function (position) {
                    sendLocationToServer(position);
                    submitForm();
                }, function (error) {
                    hideLoadingSpinner();
                    console.log('위치 정보 가져오기 실패:', error.message);
                });
            } else {
                console.log('연결 안됨. 위치 정보 제공 동의 필요');
            }
        }

        function sendLocationToServer(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            var form = document.getElementById('locationDTO');
            form.latitude.value = latitude;
            form.longitude.value = longitude;
        }

        function submitForm() {
            var form = document.getElementById('locationDTO');
            form.submit();
        }

    </script>
</head>

<body>
<main layout:fragment="main" class="flex-grow flex justify-center ">
    <div class="max-w-2xl w-full px-4">
        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="mt-2 px-4 mt-4">
                    <form id="locationDTO" th:action="@{/usr/location/update/main}" method="post">
                        <div class="flex">
                            <div class="flex flex-col">
                                <h2 class="card-title flex items-center">
                                    <span class="text-4xl" th:text="${@rq.getAddress}"></span>
                                </h2>
                                <h2 class="card-title flex items-center">
                                    <span class="text-2xl" th:text="${@rq.getCurrentDate}"></span>
                                    <span class="text-2xl" th:text="${@rq.getWeatherInfo}"></span>
                                </h2>
                            </div>
                            <div class="flex flex-grow justify-end items-center">
                                <button id="submitButton" type="button" class="btn btn-link h-full"
                                        onClick="getLocationAndSubmit()">
                                   <span class="text-xl">
                                       위치 업데이트
                                   </span>
                                </button>
                            </div>
                            <input type="hidden" name="latitude" th:value="${latitude}">
                            <input type="hidden" name="longitude" th:value="${longitude}">
                        </div>
                        <div class="flex flex-grow justify-end items-center" style="height: 80px;">
                            <div id="loadingSpinner">
                                <div class="lds-roller">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <br>
                <h2 class="card-title flex items-center px-4">
                    <span class="text-4xl">오늘의 코디</span>
                </h2>
                <div class="flex flex-col gap-4">
                    <div class="card-body">
                        <br>
                        <div class="max-w-3xl mx-auto py-6 px-4">
                            <div class="grid grid-cols-3 gap-4">
                                <div th:each="article : ${articlesNearbyToday}"
                                     class="rounded overflow-hidden shadow-lg">
                                    <a th:href="@{/usr/article/detail/{id}(id=${article.id})}">
                                        <img th:src="${article.image != null ? article.image.filepath : '/images/default.png'}"
                                             class="w-full h-32 object-cover"/>
                                        <div class="px-6 py-4">
                                            <div class="font-bold text-xl mb-2 truncate"
                                                 th:text="${article.title}"></div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
        <div class="flex flex-col gap-4 mt-4">
            <div th:if="${@rq.isLogin}" class="card bg-base-100 shadow-xl max-w-2xl w-full px-4">
                <h2 class="card-title flex items-center mt-4">
                    <span class="text-4xl">나의 게시물</span>
                </h2>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>

</main>
</body>

</html>
