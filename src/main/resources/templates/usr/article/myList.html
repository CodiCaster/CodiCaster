<html layout:decorate="~{usr/layout/layout.html}">
<head>
    <title>오늘의 코디</title>
</head>
<body>
<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-list"></i>
            내 게시글
        </h1>
        <div>
            <div class="flex">
                <span class="mr-2">가장 많이 이용한 태그: </span>
                <span class="mr-1" th:each="tag : ${mostUsedTags}" th:text="'#'+${tag}"></span>
            </div>
        </div>
        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <br>
                    <div class="mx-auto py-6 px-4">
                        <div class="grid grid-cols-3 gap-4">
                            <div th:each="article : ${myArticles}" class="rounded overflow-hidden shadow-lg">
                                <a th:href="@{/usr/article/detail/{id}(id=${article.id})}">
                                    <img th:src="${article.image != null ? article.image.filepath : '/images/default.png'}"
                                         class="w-full h-32 object-cover"/>
                                    <div class="px-6 py-4">
                                        <div class="font-bold text-xl mb-2 truncate" th:text="${article.title}"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="mt-4">
                            <a href="/usr/article/write">
                                <button class="btn btn-primary">새 글 작성</button>
                            </a>
                        </div>
                        <!-- 페이지네이션 링크 생성 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
