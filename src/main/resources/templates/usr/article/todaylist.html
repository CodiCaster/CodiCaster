<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{usr/layout/layout.html}">
<head>
    <title>Article List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto py-6 px-4">
        <div class="grid grid-cols-3 gap-4">
            <div th:each="article : ${articles}" class="rounded overflow-hidden shadow-lg">
                <a th:href="@{/usr/article/detail/{id}(id=${article.id})}">
                    <img th:src="${article.image != null ? article.image.filepath : '/images/default.png'}" class="w-full h-32 object-cover" />
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl mb-2 truncate" th:text="${article.title}"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="mt-4">
            <a href="/usr/article/write">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">새 글 작성</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
