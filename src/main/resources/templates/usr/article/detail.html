<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{usr/layout/layout.html}">
<head>
  <title>Article Detail</title>
</head>
<body>
<div layout:fragment="content">
  <div class="article-detail ml-4" >
    <!-- 사용자 정보 영역 -->
    <div class="user-info flex items-start mb-4">
      <!-- 프로필 사진 -->
<!--      <div class="profile-pic mr-2">-->
<!--        <img src="/images/default-profile-pic.png" alt="User Image" class="w-24 h-24" />-->
<!--      </div>-->
      <!-- 사용자 이름 및 생성 시간 -->
      <div class="username-and-date">
        <!-- 사용자 이름 -->
        <div class="username text-lg font-bold">
                    <span th:text="${article.author.nickname}"></span>
        </div>
        <!-- 생성 시간 -->
        <div class="create-datetime text-sm text-gray-600 ml-2">
          <span th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
      </div>
    </div>

    <!-- 게시글 내용 영역 -->
    <div class="article-content text-center">
      <!-- 제목 -->
      <h2 class="title text-2xl font-bold mb-2">
        <span th:text="${article.title}"></span>
      </h2>
      <!-- 게시글 이미지 -->
      <div class="article-image mb-2 relative flex justify-center items-center" style="padding-top: 5%;">
        <img th:src="${article.image != null ? article.image.filepath : '/images/default.png'}" alt="Article Image" class="object-scale-down" />
      </div>

      <!-- 내용 -->
      <div class="content text-base" style="padding-top: 5%;">
        <span th:text="${article.content}"></span>
      </div>
    </div>

    <!-- 상호작용 영역 (좋아요) -->
    <div class="interaction mt-4 flex items-center">
      <div class="like">
        <span class="heart-icon text-red-500 mr-1">❤️</span>
        좋아요 숫자
        <!--        <span th:text="${article.likes}"></span>-->
      </div>
    </div>

    <!-- 목록으로 돌아가기 버튼 -->
    <div class="back-to-list mt-4">
      <a href="/article/list" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">목록으로</a>

      <!-- 수정 버튼 -->
      <a href="/article/modify/{id}" th:href="@{/article/modify/{id}(id=${article.id})}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded ml-4">수정</a>

      <!-- 삭제 버튼 -->
      <a href="/article/delete/{id}" th:href="@{/article/delete/{id}(id=${article.id})}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-4">삭제</a>
    </div>
  </div>
</div>
</body>
</html>
