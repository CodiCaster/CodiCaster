<html layout:decorate="~{common/layout.html}">

<body>

<header layout:fragment="header" class="sticky top-0 z-50">
    <div class="navbar max-w-2xl mx-auto bg-base-100">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul tabindex="0"
                    class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-64">
                    <li th:if="${@rq.logout}">
                        <a href="/main">
                            <th:block th:utext="#{c.iconHome}"></th:block>
                            <span th:text="#{c.pageNameHome}"></span>
                        </a>
                    </li><li th:if="${@rq.logout}">
                        <a href="/usr/member/login">
                            <th:block th:utext="#{c.iconStart}"></th:block>
                            <span th:text="#{c.pageNameLogin}"></span>
                        </a>
                    </li>
                    <li th:if="${@rq.login}">
                        <a href="/main">
                            <th:block th:utext="#{c.iconHome}"></th:block>
                            <span th:text="#{c.pageNameHome}"></span>
                        </a>
                    </li>
                    <li th:if="${@rq.login}">
                        <a href="/usr/member/me">
                            <th:block th:utext="#{c.iconMyProfile}"></th:block>
                            <span th:text="#{c.pageNameMyProfile}"></span>
                        </a>
                    </li>
                    <li th:if="${@rq.login}">
                        <a href="/usr/article/mylist">
                            <th:block th:utext="#{c.iconMyList}"></th:block>
                            <span th:text="#{c.pageMyList}"></span>
                        </a>
                    </li>

                    <div th:if="${@rq.login}" class="divider"></div>

                    <li th:if="${@rq.login}">
                        <a href="/usr/article/write">
                            <th:block th:utext="#{c.iconPost}"></th:block>
                            <span th:text="#{c.pageNamePost}"></span>
                        </a>
                    </li>
                    <li th:if="${@rq.login}">
                        <a href="/usr/article/list">
                            <th:block th:utext="#{c.iconList}"></th:block>
                            <span th:text="#{c.pageNameList}"></span>
                        </a>
                    </li>
                    <li th:if="${@rq.login}">
                        <a href="/usr/article/follow">
                            <th:block th:utext="#{c.iconFollow}"></th:block>
                            <span th:text="#{c.pageNameFollowList}"></span>
                        </a>
                    </li>

                    <div th:if="${@rq.login}" class="divider"></div>

                    <li>
                        <a href="/usr/home/about">
                            <th:block th:utext="#{c.iconWhatIsThisService}"></th:block>
                            <span th:text="#{c.whatIsThisService}"></span>
                        </a>
                    </li>
                    <li th:if="${@rq.login}">
                        <a href="javascript:" onclick="$(this).next().submit();">
                            <th:block th:utext="#{c.iconLogout}"></th:block>
                            <span th:text="#{c.pageNameLogout}"></span>
                        </a>
                        <form class="!hidden" hidden th:action="|/usr/member/logout|" method="POST"></form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="/main" class="btn btn-ghost normal-case text-xl">
                <span class="hidden min-[339px]:inline" th:utext="#{c.logoTextWithEmojiEn}"></span>
                <span class="min-[339px]:hidden" th:utext="#{c.logoEmoji}"></span>
            </a>
        </div>
        <div class="navbar-end">
            <a href="/usr/home/about" class="btn btn-ghost btn-circle" th:if="${@rq.logout}">
                <th:block th:utext="#{c.iconWhatIsThisService}"></th:block>
            </a>
            <a href="/usr/notification/list" class="btn btn-ghost btn-circle" th:if="${@rq.login}">
                <div class="indicator">
                    <i class="fa-regular fa-bell"></i>
                    <span data-test="hasUnreadNotifications" th:if="${@rq.hasUnreadNotifications}"
                          class="badge badge-xs badge-primary indicator-item"></span>
                </div>
            </a>
        </div>
    </div>
</header>

</body>
</html>
